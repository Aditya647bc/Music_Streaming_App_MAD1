<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} Home{% endblock title %} </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <nav class="navbar" style="background-color: #e3f2fd;">
      <div class="container-fluid" style="margin-left: 20px; margin-right: 20px;">
        <a class="navbar-brand" href="/">Navbar</a>
        <form class="d-flex" role="search" action="/search" method="POST">
          <input style="width: 300px;" name="search" class="form-control me-2" type="search" placeholder="Search by song name and genres" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
        <a class="btn btn-outline-primary"  href="/logout" role="button">Logout</a>
      </div>
    </nav>
    <div style="text-align: center; margin-top: 50px;"><h1>My Music Application</h1></div><br><br>
  {% block body %}

  {% endblock body %}
</body>

</html>
